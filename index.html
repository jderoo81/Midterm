<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacobs Sneakers</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/menu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <header>
        <div id="menu_button_container">
            <button class="image_button" id="menu_button">
                <img id="menu_button_img" src="images/menu_button.png" alt="menu button">
            </button>
            <ul id="navMenu_list">
                <li class="menu_list_item"><a href="index.html">Product Page</a></li>
                <li class="menu_list_item"><a href="details.html">Product Details Page</a></li>
            </ul>
        </div>
        <p id="page_title">Jacob's Sneakers</p>
    </header>
    <section>
        <h1 id="sneaker_title">Fleece Green Dunks</h1>
        <img id="sneaker_img" src="images/green_dunk.png" alt="Image of sneaker">
        <div class="main_container">
            <div class="color_image_container">
                <img class="color_image" id="color1" src="images/Group2.png" alt="Shoe color 1, Off white #DADADA">
                <img class="color_image" id="color2" src="images/Group1.png" alt="shoe color 2, Melon Green #ACB49C">
                <img class="color_image" id="color3" src="images/Group3.png" alt="shoe color 3, Olive Green #656C44">
            </div>
            <div class="purchase_details">
                <h4 class="content_title">Size</h4>
                <image id="sizeDropDown" src="images/sizeDropDown.png" alt="Size selector">
                <h4 class="content_title">Price</h4>
                <h3 class="content">$250</h3>
            </div>
        </div>
        
    </section>

    <script src="javaScript/button.js"></script>
</body>
</html>
